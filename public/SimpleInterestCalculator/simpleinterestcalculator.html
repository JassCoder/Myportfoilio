<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class = "maindiv">
            <h1>Simple Interest Calculator</h1>

                Amount <input type="number"  id="principal">  <br/>
                Rate <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25"><br/>
                <span id="ratevalue">10.25</span>%<br/>
                No. of Years <input type="number"  id="years" list="all_years">  <br/>
                    <datalist id="all_years">
                    option value="1"></option>
                    <option value="2"></option>
                    </datalist>
                Interest : <span id="result"></span><br>

            <button onclick="compute()">Compute Interest</button>
        </div>

        <footer>
            &#169; This Calculator belongs to Jaspreet singh
        </footer>
    </body>
</html>
